<section>
  <div class="main">
    <div class="center">
      <mat-card *ngIf="show" class="mat-elevation-z15 card-main">
        <mat-card-title class="d-flex justify-content-center mb-0">
          <h1 class="f-title">
            <fa-icon [icon]="faList" [classes]="['p-1', 'mt-1']"></fa-icon>&nbsp;|&nbsp;Lista Secreta
          </h1>
        </mat-card-title>
        <mat-card-subtitle class="d-flex justify-content-center mb-0">
          <h2 class="f-subtitle">Esta lista ser치 requerida en caso de olvidarse su contrase침a.</h2>
        </mat-card-subtitle>
        <mat-card-content>
          <div class="d-flex flex-sm-column flex-md-row justify-content-around w-auto">
            <div class="list-container d-sm-none d-md-flex">
              <div *ngFor="let item of secret_list;let i = index;">
                <div class="list-item mat-elevation-z4 px-3" *ngIf="i % 2 === 0">
                  <small>{{i + 1}} - {{item}}</small>
                </div>
              </div>
            </div>
            <div class="list-container d-sm-none d-md-flex">
              <div *ngFor="let item of secret_list;let i = index;">
                <div class="list-item mat-elevation-z4 px-3" *ngIf="i % 2 !== 0">
                  <small class="align-self-center">{{i + 1}} - {{item}}</small>
                </div>
              </div>
            </div>
            <div class="list-container d-md-none">
              <div *ngFor="let item of secret_list;let i = index;">
                <div class="list-item mat-elevation-z4 px-3">
                  <small>{{i + 1}} - {{item}}</small>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="pb-3 px-3">
          <div class="d-flex flex-sm-column flex-md-row justify-content-around justify-content-sm-center">
            <div class="d-flex pt-2 align-self-center">
              <mat-checkbox color="primary" class="mr-2" [(ngModel)]="checked"></mat-checkbox>
              <span class="label-checkbox">Aceptar el sistema de recuperaci칩n de contrase침a</span>
            </div>
            <div class="d-flex justify-content-between justify-content-sm-center">
              <button class="text-muted" mat-icon-button type="button" matTooltip="Copiar al portapapeles"
                      matTooltipPosition="below" [cdkCopyToClipboard]="secret_list.toString()">
                <fa-icon [icon]="faCopy"></fa-icon>
              </button>
              <button [disabled]="!checked" mat-raised-button color="primary" type="submit"
                      class="btn-register" (click)="sendData()">
                {{'Registrar' | uppercase}}
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
