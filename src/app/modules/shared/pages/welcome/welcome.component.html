<section>
  <div [@slideInUp] class="center mat-elevation-z10"
       [style.color]="currentTheme.theme === 'light-theme' ? '#b4ebff' : '#90CAF9'">
    <div class="bg-welcome rounded border-welcome">
      <h1 class="p-3 display-4">Bienvenidos a #DeepMedia</h1>
    </div>
  </div>
  <div [@slideInDown] class="center mt-5 mat-elevation-z10 rounded-circle">
    <button [routerLink]="['/video/categories']" mat-icon-button
            [class.btn-play-welcome-light]="currentTheme.theme === 'light-theme'"
            [class.btn-play-welcome-dark]="currentTheme.theme === 'dark-theme'">
      <fa-icon [icon]="faPlayCircle"></fa-icon>
    </button>
  </div>
</section>
