<mat-chip-list>
  <mat-chip color="primary" selected [style.fontSize.px]="SizeIcon"
            [style.paddingTop.px]="Padding[0]" [style.paddingRight.px]="Padding[1]"
            [style.paddingBottom.px]="Padding[2]" [style.paddingLeft.px]="Padding[3]">
    <fa-icon [icon]="currentChip"></fa-icon>
  </mat-chip>
</mat-chip-list>
