<div id="carousel-{{top}}" class="carousel slide rounded" data-ride="carousel" [style.width.px]="widthCarousel">
  <ol class="carousel-indicators">
    <li data-slide-to="0" class="active"></li>
    <li data-slide-to="1"></li>
    <li data-slide-to="2"></li>
    <li data-slide-to="3"></li>
    <li data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner rounded mat-elevation-z4">
    <div *ngFor="let item of [0,1,2,3,4];let i = index;" class="carousel-item rounded" [class.active]="i === 0">
      <img src="http://zahirigram.dev.com/storage/uploads/user-2/pjdga992MmuD6jHR1TRcLSpUeB0wQzVDpwEXq9EO.jpeg"
           [style.height.px]="heightCarousel" class="d-block w-100" alt="">
      <div class="carousel-caption d-none d-md-block">
        <p [routerLink]="['/video/view',1]" class="title-video">
          <b>#{{i + 1}}:</b> Lorem ipsum dolor sit amet. Lorem ipsum dolor sit
          amet.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel-{{top}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-{{top}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
