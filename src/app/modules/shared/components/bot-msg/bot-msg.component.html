<div class="w-100 d-flex"
     [class.justify-content-end]="type === 'client'"
     [class.justify-content-start]="type === 'server' || type === 'faq'">
  <div class="msg"
       [class.mr-1]="type === 'client'"
       [class.ml-1]="type === 'server' || type === 'faq'">
    <span *ngIf="type === 'client' ||type === 'server' " class="text-justify">{{text}}</span>
    <span *ngIf="type === 'faq'" class="text-justify">‚óè&nbsp;{{text['name'] || text['question']}}
      <small class="link-command" (click)="emitCommand(text['command'])">{{text['command']}}</small>
    </span>
  </div>
</div>
