<mat-card class="card set-h mat-elevation-z5 bg-white">
  <mat-card-title>
    <mat-chip-list>
      <mat-chip class="bg-chip text-white">
        <fa-icon [icon]="faVideo" class="pr-2"></fa-icon>
        {{category.count_videos | statsFilter | number:'.0-2'}}
        {{category.count_videos > 1000 ? ' k' : ''}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-title>
  <mat-card-footer class="f-bottom d-flex align-content-center justify-content-start"
                   (mouseover)="addAnimation()" (mouseleave)="delAnimation()">
    <span class="py-1 pl-2 m-0 font-weight-light f-category" [routerLink]="['/video/list',category.link]">
      {{category.name | titlecase}}</span>
    <button mat-icon-button [routerLink]="['/video/list',category.link]">
      <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
    </button>
  </mat-card-footer>
</mat-card>
