<div id="video-card" class="card" [style.height.px]="heightPoster">
  <img src="http://streaming-uci.dev.com/Streaming-Symfony/web/uploads/video_images/video_336/1583114848.jpeg"
       class="w-100 h-100 rounded h-img">
  <fa-icon [id]="'icon-like'" [icon]="faStar" class="pl-3"></fa-icon>
  <button mat-icon-button class="text-white btn-play">
    <fa-icon [routerLink]="['/video/view',1]" [icon]="faPlayCircle"></fa-icon>
  </button>
</div>
