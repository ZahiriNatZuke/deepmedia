<div id="video-card" class="card" [style.height.px]="heightPoster">
  <img [src]="URL_STORAGE+video.poster.path | saveDom" [alt]="video.poster.name"
       class="w-100 h-100 rounded h-img">
  <fa-icon *ngIf="isFavorite()" [id]="'icon-like'" [icon]="faStar" class="pl-3"></fa-icon>
  <button mat-icon-button class="text-white btn-play">
    <fa-icon [routerLink]="['/video/view',video.id]" [icon]="faPlayCircle"></fa-icon>
  </button>
</div>
